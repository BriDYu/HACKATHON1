<!DOCTYPE html>
<html>
  <head>
    <title>WG Extension</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>WG - The Price is Right</h1>
      <h2 id="score">
        Your Score: 0
      </h2>

      <p id="instructions">
        <br />
        Welcome to Windows Gang's The Price is Right! <br />
        To play, simply press start and pictures will be generated. Then it is
        up to you to guess within a close range, if you're close enough, youll
        get a point if The Price is Right!<br /><br /><br />
        Are you up for the challenge?
        <br /><br /><br />
      </p>
      <button type="button" id="start">Start</button>
      <button type="button" id="guess" >Guess</button>
      <div id="imgContainer">
        <img src="./amazonimages/basketball.jpg" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
